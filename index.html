<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Panorama Viewer</title>
    <script type="text/javascript" src="https://pannellum.org/js/pannellum.js"></script>
    <link rel="stylesheet" href="https://pannellum.org/css/pannellum.css">
    <style>
        body { margin: 0; }
        #panorama { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="panorama"></div>
    
    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "your-panorama.jpg", // Replace with your image
            "autoLoad": true,
            "showZoomCtrl": true
        });
    </script>
</body>
</html>
